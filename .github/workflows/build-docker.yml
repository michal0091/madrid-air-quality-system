name: Build Docker Image

on:
  push:
    paths:
      - 'Dockerfile'
      - 'install_packages.R'
      - '.github/workflows/build-docker.yml'
  workflow_dispatch:  # Permitir ejecuciÃ³n manual

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/air-quality-predictor

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          sbom: false

      - name: Image details
        run: |
          echo "âœ… Docker image construida y publicada exitosamente"
          echo "ðŸ“¦ Imagen: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "ðŸ”— Ver en: https://github.com/${{ github.repository }}/pkgs/container/air-quality-predictor"
